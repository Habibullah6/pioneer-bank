<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<header>
    <h1 class="text-center mt-12 text-4xl text-green-500 font-semibold">Welcome to your Bank Account!!!</h1>
</header>
<section>
    <div class="grid grid-cols-3 gap-4 mt-12 w-3/4 mx-auto">
      <div class="bg-yellow-400 text-center text-white p-8 rounded-lg">
          <h3 class="text-4xl">Deposit</h3>
          <h4 class="text-6xl">$<span id="deposit-total">00</span></h4>
      </div>

      <div class="bg-green-400 text-center text-white p-8 rounded-lg">
        <h3 class="text-4xl">Balance</h3>
        <h4 class="text-6xl">$ <span id="balance-total">1200</span> </h4>
    </div>

    <div class="bg-red-400 text-center text-white p-8 rounded-lg">
        <h3 class="text-4xl">Withdraw</h3>
        <h4 class="text-6xl">$ <span id="withdraw-total">00</span> </h4>
    </div>
    </div>
</section>
<section>
    <div class="grid grid-cols-2 gap-4 w-3/4 mt-16 mx-auto">
       <div class="bg-indigo-200 p-8 rounded-md">
           <h3 class="mb-4 text-2xl font-semibold text-yellow-600">Please Deposit</h3>
           <input type="text" name="" id="deposit-input" class="block mb-4 w-full">
           <button type="submit" id="deposit-button" class="bg-red-400 px-6 py-1 text-white rounded-sm">Deposit</button>
       </div>

       <div class="bg-pink-200 p-8 rounded-md">
        <h3 class="mb-4 text-2xl font-semibold text-blue-600">Please Withdraw</h3>
        <input type="text" name="" id="withdraw-input" class="block mb-4 w-full">
        <button type="submit" id="withdraw-button" class="bg-blue-500 px-6 py-1 text-white rounded-sm">Withdraw</button>
    </div>
    </div>
</section>
<script src="banking.js"></script>
</body>
</html>
